<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">

    <!-- Font monospace -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
        rel="stylesheet">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <!-- Semantic -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <!-- Local -->
    <script src="./dh/ui.js"></script>
    <script src="./dh/dh-main.js"></script>
    <script src="./dh/dh-server.js"></script>
    <script src="./dh/dh-user.js"></script>


    <link rel="stylesheet" href="./dh/style.css">
</head>

<body>
    <div class="ui equal width center aligned stackable grid container">
        <div class="column">
            <div class="ui segment">
                <h1>Alice</h1>
                <div class="ui form">
                    <div class="ui small basic icon buttons">
                        <button class="ui button" data-content="New Private Data"
                            data-position="top left" onclick="NewPrivateData('a')">
                            <i class="plus icon"></i></button>
                        <button class="ui button" data-content="Show Private Data"
                            data-position="top left" onclick="ShowPrivate('a')">
                            <i class="eye icon"></i></button>
                        <button class="ui black basic button"
                            data-content="Send public key (A) to Bob - through Server"
                            data-position="top left" onclick="SendKey('a')">
                            <i class="right arrow icon"></i></button>
                    </div>
                    <div class="field">
                        <br>
                        <label>Private Data</label>
                        <span>(a)</span>
                        <span id="a">****************</span>
                        <br>
                        <span>(A=G^a)</span>
                        <span id="Ga">****************</span>
                        <br>
                        <span>(K)</span>
                        <span id="Ka">43kjhghj8g763j34ljkhlfd</span>
                    </div>
                    <div class="ui small basic icon buttons">
                        <button class="ui button" data-content="Use to generate Key"
                            data-position="top left" onclick="CreateKey('a')">
                            <i class="up arrow icon"></i></button>
                        <button class="ui button" data-content="Clear Encrypted"
                            data-position="top left" onclick="Clear('a')">
                            <i class="close icon"></i></button>
                        <button class="ui blue basic button"
                            data-content="Send Encrypted to Bob - through Server"
                            data-position="top left" onclick="Send('a')">
                            <i class="right arrow icon"></i></button>
                    </div>
                    <div class="field">
                        <br>
                        <label id="a-cipher-data-label">Encrypted Data</label>
                        <span id="a-cipher-data">
                            34n8vu934uvcj0493tuv3
                        </span>
                    </div>
                    <div class="ui small basic icon buttons">
                        <button class="ui red basic button"
                            data-content="Encrytp - using available key K" data-position="top left"
                            onclick="Encrypt('a')">
                            <i class="lock icon"></i></button>
                        <button class="ui green basic button"
                            data-content="Decrytp - using available key K" data-position="top left"
                            onclick="Decrypt('a')">
                            <i class="key icon"></i></button>
                    </div>
                    <div class="field">
                        <br>
                        <label>Message</label>
                        <textarea id="a-message" rows="2"></textarea>
                    </div>
                    <div class="ui segment left aligned container" id="a-message-board"></div>
                </div>
            </div>
        </div>
        <div class="eight wide column">
            <div class="ui segment">
                <h1>Server</h1>
                <div class="ui form">
                    <div class="field">
                        <label>Server Data</label>
                        <span id="server-main">ck5th7dp3uy24r5k4d75t</span>
                    </div>
                    <div class="ui buttons">
                        <button class="ui labeled icon button" onclick="ServerSend('a')">
                            <i class="left arrow icon"></i>
                            Send to A
                        </button>
                        <div class="or"></div>
                        <button class="ui right labeled icon button" onclick="ServerSend('b')">
                            <i class="right arrow icon"></i>
                            Send to B
                        </button>
                    </div>
                    <div class="field">
                        <br>
                        <label>Common Data</label>
                        <span>(G)</span>
                        <span id="G">***********************</span>
                        <span>(p)</span>
                        <span id="p">***********************</span>
                    </div>
                    <div class="field">
                        <button class="ui right labeled icon button" onclick="ClearLogs()">
                            <i class="close icon"></i>
                            Clear Server Logs
                        </button>
                        <div class="ui segment left aligned container" id="log"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <h1>Bob</h1>
                <div class="ui form">
                    <div class="ui small basic icon buttons">
                        <button class="ui black basic button"
                            data-content="Send public key (B) to Alice - through Server"
                            data-position="top left" onclick="SendKey('b')">
                            <i class="left arrow icon"></i></button>
                        <button class="ui button" data-content="New Private Data"
                            data-position="top left" onclick="NewPrivateData('b')">
                            <i class="plus icon"></i></button>
                        <button class="ui button" data-content="Show Private Data"
                            data-position="top left" onclick="ShowPrivate('b')">
                            <i class="eye icon"></i></button>
                    </div>
                    <div class="field">
                        <br>
                        <label>Private Data</label>
                        <span>(b)</span>
                        <span id="b">****************</span>
                        <br>
                        <span>(B=G^b)</span>
                        <span id="Gb">****************</span>
                        <br>
                        <span>(K)</span>
                        <span id="Kb">43kjhghj8g763j34ljkhlfd</span>
                    </div>
                    <div class="ui small basic icon buttons">
                        <button class="ui blue basic button"
                            data-content="Send Encrypted to Alice - through Server"
                            data-position="top right" onclick="Send('b')">
                            <i class="left arrow icon"></i></button>
                        <button class="ui button" data-content="Clear Encrypted"
                            data-position="top right" onclick="Clear('b')">
                            <i class="close icon"></i></button>
                        <button class="ui button" data-content="Use to generate Key"
                            data-position="top left" onclick="CreateKey('b')">
                            <i class="up arrow icon"></i></button>
                    </div>
                    <div class="field">
                        <br>
                        <label id="b-cipher-data-label">Encrypted Data</label>
                        <span id="b-cipher-data">
                            43kjhghj8g763j34ljkhlfd
                        </span>
                    </div>
                    <div class="ui small basic icon buttons">
                        <button class="ui red basic button"
                            data-content="Encrytp - using available key K" data-position="top right"
                            onclick="Encrypt('b')">
                            <i class="lock icon"></i></button>
                        <button class="ui green basic button"
                            data-content="Decrytp - using available key K" data-position="top right"
                            onclick="Decrypt('b')">
                            <i class="key icon"></i></button>
                    </div>
                    <div class="field">
                        <br>
                        <label>Message</label>
                        <textarea id="b-message" rows="2"></textarea>
                    </div>
                    <div class="ui segment left aligned container" id="b-message-board"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
